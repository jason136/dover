<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ODE Approx</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <main>
      <div id="status">Loading WebAssembly...</div>

      <div>
        <form id="form">
          <div class="form-control">
            <label for="dxdt">dx/dt:</label>
            <input type="text" id="dxdt" name="dxdt">
            <label for="dydt">dy/dt:</label>
            <input type="text" id="dydt" name="dydt">
          </div>
          <!-- <div class="form-control">
            <label for="delta_t">delta t:</label>
            <input type="text" id="delta_t" name="delta_t">
          </div> -->
        </form>
        
        <button class="btn" id="reset">Reset</button>
        <p id="error" style="color:red"></p>
      </div>

      <center>
        <canvas id="canvas" width="600" height="400"></canvas>
        <button class="btn" id="points">View Points</button>
        <button class="btn" id="download">Download Points</button>
      </center>
    </main>
    <footer>
        <a href="https://github.com/jason136/dover" target="a">Source</a>
    </footer>
  </body>
</html>
